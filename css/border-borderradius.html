<!DOCTYPE html>
<html lang="en">
<head>
    <title>border-borderradius</title>
    <style>
        .box{
                height: 150px;
                width:150px;
                background-color: red;
               /* border-radius: 150px;*/

                border-radius: 10px 50px 10px 50px;

            }
            .box1{
                height: 150px;
                width:150px;
                background-color: yellow;
                border: 5px solid black;
                outline: 5px solid brown;
                border-radius: 0px 10px 0px 10px;
            }
    </style>
</head>
<body>
    <h1>Border Radius</h1>
    <div class="box"></div><br>
    <div class="box1">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquam, numquam.</div>
    
</body>
</html>
